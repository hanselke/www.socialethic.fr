  Deux temps pour agir sans risque
  ================================

  
  À réception de votre lettre d’observations de l’URSSAF vous avez 30 jours pour engager une action sur la période contrôlée pour :

  * Faire annuler ou limiter les redressements noti és
  * Identi er, calculer et récupérer les « Trop Cotisés »

  Au delà des 30 jours et dans le délai légal de 3 ans il vous est toujours possible de faire identi er et valider vos « Trop Cotisés »
