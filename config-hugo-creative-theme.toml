	[params.aside]
		headline = "Sign up for our mailing list!"

		[params.aside.button]
			text = "[insert mailchimp link]"
			link = "//www.nextaction.co"

	# Contact section
	[params.contact]
		headline = "Let's Get In Touch!"
		description = "Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!"
		phone = "+33 (0) 1 70 915617"
		fax = "+33 (0) 1 70 915566"
		email = "contact@socialethic.fr"
		address = "6 Avenue Franklin Delano Roosevelt, 75008 Paris, France"

